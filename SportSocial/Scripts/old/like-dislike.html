<div class="like-rating" ng-cloak>
    <span ng-if="!isRated" ng-click="changeRating('like')" class="i-art i-art-like"></span>
    <span ng-if="!isRated" ng-click="changeRating('dislike')" class="i-art i-art-dislike"></span>
    <span ng-if="isRated"
          ng-class="{'i-art-like': isLiked=='true', 'i-art-dislike': isDisliked=='true'}"
          class="i-art like-rating__rated">
    </span>
    <div class="like-rating__count js-count">{{count}}</div>
</div>
