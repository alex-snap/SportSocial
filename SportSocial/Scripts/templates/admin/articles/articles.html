    </div>
    <div class="cp-block">
        <div class="cp-table cp-articles__content">
            <div ng-show="!er.server"
                 ng-cloak
                 class="container-fluid">
                <div class="row">
                    <div class="col-xs-3">
                        Название
                    </div>
                    <div class="col-xs-2">
                        Дата создания
                    </div>
                    <div class="col-xs-2">
                        Статус
                    </div>
                    <div class="col-xs-5">
                        Действия
                    </div>
                </div>
                <div ng-repeat="ar in model.articles"
                     class="row">
                    <div class="col-xs-3">
                        <a ng-href="{{ar.url}}" target="_blank" class="link">{{ar.title}}</a>
                    </div>
                    <div class="col-xs-2">
                        {{ar.date}}
                    </div>
                    <div class="col-xs-2">
                        <div ng-if="ar.status==0">На модерации</div>
                        <div ng-if="ar.status==1">Опубликована</div>
                        <div ng-if="ar.status==2">Отклонена</div>
                        <div ng-if="ar.status==3">Отображена на главной</div>
                    </div>
                    <div class="col-xs-5">
                        <div class="btn-group c-buttons">
                            <button ng-click="changeArticleStatus(ar.id, 'Publish', ar)"
                                    ng-if="ar.status==0 || ar.status==2"
                                    class="btn btn-default" title="Опубликовать">
                                <span class="cb__icon cb__icon--publish"></span>
                            </button>
                            <button ng-click="changeArticleStatus(ar.id, 'Reject', ar)"
                                    ng-if="ar.status==0"
                                    class="btn btn-default" title="Отклонить">
                                <span class="cb__icon cb__icon--reject"></span>
                            </button>
                            <button ng-click="changeArticleStatus(ar.id, 'Reject', ar)"
                                    ng-if="ar.status==1 || ar.status==3"
                                    class="btn btn-default" title="Убрать с публикации">
                                <span class="cb__icon cb__icon--unpublish"></span>
                            </button>
                            <button ng-click="changeArticleStatus(ar.id, 'OnMain', ar)"
                                    ng-if="ar.status!=3"
                                    class="btn btn-default" title="Отобразить на главной">
                                <span class="cb__icon cb__icon--main"></span>
                            </button>
                            <button ng-click="changeArticleStatus(ar.id, 'Remove', ar)"
                                    class="btn btn-default" title="Удалить">
                                <span class="cb__icon cb__icon--remove"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-cloak>
                <div ng-show="ld.articles">Идет загрузка...</div>
                <div ng-show="er.server"
                     class="alert alert-danger">
                    Не удалось зарузить статьи. Сервер не доступен
                </div>
                <div ng-show="!model.articles.length && !er.server && !ld.articles" class="alert alert-warning">
                    Нет статей
                </div>
            </div>
        </div>
    </div>
</div>
