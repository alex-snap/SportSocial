<div class="cp-conference">
    <div class="cp-block">
        <h2>Список конференций</h2>
        <div class="container-fluid">
            <div class="row">
                <form ng-submit="getConferences(model.search)"
                      ng-init="getConferences(model.search)">
                    <div class="col-xs-4">
                        <select ng-model="model.search.status" class="input">
                            <option value="">Все конференции</option>
                            <option value="0">Предстоящие</option>
                            <option value="1">Идут сейчас</option>
                            <option value="2">Проведенные</option>
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <input ng-model="model.search.query" type="text" class="input" placeholder="Поиск по содержимому" />
                    </div>
                    <div class="col-xs-2">
                        <button type="submit" class="btn btn-success">Найти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="cp-block">
        <div class="cp-conference__list">
            <table ng-show="!er.server"
                   class="table">
                <thead>
                    <tr>
                        <td>Название/ссылка</td>
                        <td>Дата проведения</td>
                        <td>Статус</td>
                        <td>Действия</td>
                    </tr>
                </thead>
                <tbody ng-cloak>
                    <tr ng-repeat="cnf in model.conferences">
                        <td>
                            <p>{{cnf.title}}</p>
                            <p>{{cnf.url}}</p>
                        </td>
                        <td>{{cnf.date}}</td>
                        <td>
                            <div ng-if="cnf.status==0">Предстоящая</div>
                            <div ng-if="cnf.status==1">Идет сейчас</div>
                            <div ng-if="cnf.status==2">Проведена</div>
                        </td>
                        <td>
                            <button ng-click="changeConferenceStatus(cnf.id, 'Process', cnf)"
                                    ng-if="cnf.status==0"
                                    class="btn btn-info">
                                Запустить прямо сейчас
                            </button>
                            <button ng-click="changeConferenceStatus(cnf.id, 'Finish', cnf)"
                                    ng-if="cnf.status==1"
                                    class="btn btn-success">
                                Завершить
                            </button>
                            <a ng-href="#/conference/item/{{cnf.id}}" class="btn btn-warning">
                                Редактировать
                            </a>
                            <button ng-click="changeConferenceStatus(cnf.id, 'Remove', cnf);"
                                    class="btn btn-danger">
                                Удалить
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-if="ld.conferences" ng-cloak>Идет загрузка...</div>
            <div ng-show="er.server"
                 class="alert alert-danger">
                Не удалось зарузить конференции. Сервер не доступен
            </div>
            <div ng-cloak ng-if="!(model.conferences.length || er.server || ld.conferences)" class="alert alert-warning">
                Нет конференций
            </div>
        </div>
    </div>
</div>
