<div class="media-upload-controls">
    <div class="muc__row" ng-show="isVideoRowShow">
        <div class="muc__row__input-wrap">
            <input ng-model="youtubeLink"
                    type="text" placeholder="Вставьте ссылку из youtube" class="fs-input muc__input">
        </div>
        <div class="muc__row__actions-wrap">
            <button ng-disabled="!youtubeLink.length"
                    ng-click="sendVideoLink(youtubeLink)"
                    type="button" class="btn btn-fill-green muc__btn">Отправить</button>
            <span class="muc__close" ng-click="isVideoRowShow=false; youtubeLink=''"></span>
        </div>
    </div>
    <span flow-init="{ target: '/api/upload', testChunks:false }"
          flow-file-success="imgResponse($message)"
          flow-files-submitted="$flow.upload()"
          flow-btn
          class="link muc__action">
        <i class="photo"></i>
        Добавить фотографию
    </span>
    <span class="link muc__action"
          ng-show="!isVideoRowShow"
          ng-click="isVideoRowShow=true">
        <i class="video"></i>
        Добавить видео
    </span>
</div>
