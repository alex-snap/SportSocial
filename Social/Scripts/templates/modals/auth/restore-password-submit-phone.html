<div class="fs-modal__title">Восстановление пароля</div>
<div class="fs-modal__body">
    <div data-server-validation="serverValidation">
        <form name="RestorePasswordForm"
              ng-submit="submit()">
            <p class="text-center">Введите номер телефона, указанный при регистрации</p>
            <div class="fs-form__row">
                <input name="phone" type="text" ng-model="phone" required placeholder="Номер телефона без +" class="fs-input" />
            </div>
            <div class="fs-modal__submit">
                <button ng-disabled="!RestorePasswordForm.$valid" class="btn btn-fill-green btn-xl" type="submit">Отправить</button>
            </div>
        </form>
    </div>
</div>
